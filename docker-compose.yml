version: '3.8'
services:
  web:
    image: joeplastic/silverstripe-base:7.3-apache
    working_dir: /var/www/html
    volumes:
      - type: bind
        source: ./
        target: /var/www/html
      - ~/.ssh:/tmp/.ssh:ro
    ports:
      - '80:80'
    environment:
      - VIRTUAL_HOST=local.dev
      - DOCUMENT_ROOT=/var/www/html/public
      #- NODE_VERSION=6.14.4
    networks:
      - example
    depends_on:
      - database

  database:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - '3306:3306'
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - example
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8080:80"
    environment:
      PMA_HOST: database
      UPLOAD_LIMIT: 3000000000
    networks:
      - example
    depends_on:
      - database

  mailhog:
    image: mailhog/mailhog:latest
    networks:
      - example
    ports:
      - "1025:1025" # smtp server
      - "8025:8025" # web ui

volumes:
  db-data:

networks:
  example:
